<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <h1>Network</h1>
    </div>
    <div class="main">
        <div class="mainLeft">
            <div class="mainUser">
                <img src="Images/userIcon.png" alt="profile pic">
                <p>Add an avatar</p>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="mainRight">
            <h2>Your Feed</h2>
            <div class="user">
                <h2>Jane Doe</h1>
                <p><span id="likeCount1">0</span> likes</p>
                <button class="like" onclick="countUP1()">Like</button>
                </div>
                <div class="user2">
                    <h2>Grames Joe</h1>
                    <p><span id="likeCount2">0</span> likes</p>
                    <button class="like" onclick="countUP2()">Like</button>
                </div>
                <div class="user2">
                    <h2>Jimothy Joe</h1>
                    <p><span id="likeCount3">0</span> likes</p>
                    <button class="like" onclick="countUP3()">Like</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
